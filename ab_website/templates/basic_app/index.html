<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'signin/style.css' %}">
</head>

<body>
    <section class="sign-in-back">
        <div class="signin-cont">
            <h1>Sign in</h1>
            <form>
                <div class="signin-inp">
                    <div class="cred">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" value="Sign in">Sign in</button>
                </div>
            </form>
            <h3><a href="{% url 'basic_app:register' %}">Register now! </a></h3>
            <h3><a href="">Forgot password</a></h3>
        </div>
        <div class="visit">
            <h3><a href="{% url 'basic_app:home' %}">Visit without signing in</a></h3>
        </div>
    </section>
</body>

</html>
