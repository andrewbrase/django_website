<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'signin/style.css' %}">
</head>

<body>
    <section class="sign-in-back">
        <div class="signin-cont">
            <h1>Sign in</h1>
            {% if err_message %}
            <h6 class="err">Invalid login credentials provided, please try again*</h6>
            {% endif %}
            <form action="{% url 'basic_app:signin' %}" method="POST">

                {% csrf_token %}
                <div class="signin-inp">
                    <div class="cred">

                        <!-- <label for="username">Username:</label> -->
                        <input type="text" name="username" placeholder="Username">

                        <!-- <label for="password">Password:</label> -->
                        <input type="password" name="password" placeholder="Password"> 
                    </div>
                
                    <button type="submit" value="Signin">Sign in</button>

                </div>
            </form>
            <h2><a href="{% url 'basic_app:register' %}">Register now! </a></h2>
            <h4><a href="">Forgot password</a></h4>
        </div>
        <div class="visit">
            <h4><a href="{% url 'basic_app:home' %}">Visit without signing in</a></h4>
            <h5>(Some features will require being signed in)</h5>
        </div>
    </section>

</body>

</html>
